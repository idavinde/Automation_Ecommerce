name: Test Auto Workflow

on:
  schedule:
  - cron: 23 30 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Running Test Automation Framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisHeadless=false -DisLambdaTest=true  

    - name: Upload a Test Logs
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Test Logs
        path: logs/

    - name: Upload a Screenshot
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: screenshots
        path: screenshots/

    - name: Upload a Test Report
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Test report
        path: report.html
      
    - name: Copy Report to gh-pages Folder
      if: always()

      run: | 
        mkdir -p public/extent-reports/
        cp -R report.html public/extent-reports/
        cp -R screenshots/ public/extent-reports/screenshots/
        ls -l

    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public/extent-reports/
        token: ${{ secrets.PAT1 }}
        clean: true|
        
      
